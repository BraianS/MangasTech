<h1>Bem vindo a pagina de registrar</h1>

<div class="container" style="padding-top:10px">
	<h3>Registrar</h3>
	
	<form class="form-horizontal" ng-submit="vm.registrar()">
		<div class="form-group">
			<label class="control-label col-xs-2">Nome: </label>
			<div class="col-xs-6">
				<input class="form-control" type="text" ng-model="vm.reg.username" id="username">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-2" >Senha</label>
			<div class="col-xs-6">
				<input class="form-control col-xs-6" type="password" ng-model="vm.reg.password" id="pwd">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-xs-10" >
				<button class="btn btn-default" type="submit">Salvar</button>
			
			</div>		
		</div>		
	</form>		
</div>
