<h3>Tabela</h3>
<div>
	<table style="width:100%" >
	 <tr>
		<th>Capitulos </th>
		<th>Data Lancamento</th>
		<th>Grupo</th>
		<th>Ler</th>
	 </tr>
		
		
	<tr ng-repeat="c in vm.Model.ListCapitulos">
		<td>{{c.capitulo}}</td>
		<td>{{c.lancamento}}</td>
		<td>{{c.grupo.nome}}</td>	
		<td>
		 <a ui-sref="capituloDetalhes({capituloId:c.id})">Ler o capitulo</a>
		</td>
	
	</table>
</div>
{{vm.ola}}


<h1>Add pagina</h1>
<form class="vertical-center" enctype="multipart/form-data">
	
		<select ng-options="c.id for c in vm.Model.ListCapitulos" ng-model="vm.Model.addPagina.capitulo">
		</select>
	
	
		<label>Numero da pagina</label>
		<input type="text" ng-model="vm.Model.addPagina.numeroPagina">
	
	
		
		<label> ADICIONA PAGINA</label>
		<button ngf-select="vm.uploadFiles2($files)" multiple 
            accept="image/*">Select Files</button>
		<hr/>
		
		
	adiciona foto por foto usando diretiva MULTIPARTFORM	
	<label>Adicionar pagina</label>
		<input type="file"id="example"  ng-file-model="customer.fotos" multiple/>
	<input type="button" value="salvarPaginas" ng-click="Submit()"/>
	
		
		<br/>
		
		PERCORRE FOTO POR FOTO PARA ADICIONAR
		<label> Testando paginas 1</label>
		<button ngf-select="vm.uploadFiles($files, $invalidFiles)" multiple
		type="button" class="btn btn-adicionar" eturn-button>
		Adicionar arquivos</button>
		
		</br>
		
			
		
</form>
