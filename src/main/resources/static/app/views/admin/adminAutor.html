 
 <!-- Panel Default -->
<div class="panel panel-default">
	
	<!-- Panel Heading -->
	<div class="panel-heading text-center">
		<h1>Salvar Autor</h1>
	</div>
	
	<div class="jumbotron">
		<div class="container">
			<div class="row">
			
				<!-- Form Autor -->
				<div class="form-group">
					<form name="vm.formAutor" ng-submit="vm.salvarAutores()">
					
						<!-- Nome -->
						<div class="form-group" ng-class="{'has-error':vm.formAutor.nome.$invalid && vm.formAutor.nome.$dirty}">
							<label for="nome" >Nome</label>
							<input name="nome" maxlength="50"  ng-MaxLength="49" type="text" class="form-control" ng-model="vm.autores.nome" id="nome" required/>
							<span ng-show="vm.formAutor.nome.$error.required && vm.formAutor.nome.$dirty">Campo Obrigatorio</span>
							<span ng-show="vm.formAutor.nome.$error.maxlength">Tamanho maximo</span>
						</div>
						
						<!-- Descricao -->
						<div class="form-group" ng-class="{ 'has-error' : vm.formAutor.descricao.$invalid && vm.formAutor.descricao.$dirty}">
							<label for="descricao">Descricao</label>
							<textarea name="descricao" type="text" class="form-control" ng-model="vm.autores.info" id="descricao" >	</textarea>
							<span ng-show="	vm.formAutor.nome.$error.required && vm.formAutor.descricao.$dirty" >Campo Obrigatorio</span>
						</div>
						
						<!-- Salvar -->
						<input class="btn btn-primary" ng-disabled="vm.formAutor.$invalid" type="submit" value="salvar">
						
						<!-- Alerta -->
						<div class="alert alert-warning" ng-show="vm.mensagem">
							{{vm.mensagem}}
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Panel Footer -->
	<div class="panel-footer">	
		
		<!-- Pagination -->	
		<pagination max-size = "vm.size"   ng-change="vm.pageChange()" total-items="vm.totalItems" ng-model="vm.pagina" ng-click="vm.carregarAutores()"items-per-page="vm.size" boundary-links="true"></pagination>
	</div>
	
</div>

<!-- Table -->
<table class="table">
	<tr>
		<th>Nome</th>
		<th>Descricao</th>
	</tr>
	<!-- Conteudo da tabela -->
	<tr ng-repeat="autor in vm.autor">
		<td>{{autor.nome}}</td>
		<td class="longText">{{autor.info}}</td>
		<td>
			<!-- Descricao -->
			<div class="btn-group btn-group-xs">
				<!-- Excluir -->
				<button type="button" class="btn btn-default" ng-click="vm.excluirAutor(autor)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<!-- Alterar -->
				<button type="button" class="btn btn-default" ng-click="vm.alterarAutores(autor)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<!-- Cancelar -->
				<button type="button" class="btn btn-default" ng-click="vm.cancelar()">
					<span class="glyphicon glyphicon-asterisk"></span>
				</button>
			</div>		
		</td>
	</tr>
</table>
