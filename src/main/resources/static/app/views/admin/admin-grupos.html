<div class="panel panel-default">
	<div class="panel-heading text-center">
		<h3 class="panel-title">Salvar Grupos</h3>
	</div>

	<div class="panel-body">
		<div class="panel-info">
			<!-- Form Grupo -->
			<div class="form-group">
				<form name="vm.formGrupo" ng-submit="vm.salvarGrupos()">

					<!-- Nome -->
					<div class="form-group" ng-class="{ 'has-error': vm.formGrupo.nome.$dirty && vm.formGrupo.nome.$invalid}">
						<label for="nome">Nome</label>
						<input type="text" maxlength="50" ng-maxlength="49" class="form-control" ng-model="vm.grupo.nome" id="nome" name="nome" required>
						<span ng-show="vm.formGrupo.nome.$error.required && vm.formGrupo.nome.$dirty">Campo Obrigatorio</span>
						<span ng-show="vm.formGrupo.nome.$error.maxlength">Tamanho maximo</span>
					</div>

					<div class="text-center">
						<!-- Salvar -->
						<input type="submit" class="btn btn-primary text-center" value="Salvar" ng-disabled="vm.formGrupo.$invalid" />

						<!-- Cancelar -->
						<input type="button" class="btn btn-primary" value="cancelar" ng-click="vm.cancelar()">
					</div>

					<!-- Alerta -->
					<div class="alert alert-warning margin-top-5" ng-show="vm.mensagem">
						{{vm.mensagem}}
					</div>
				</form>
			</div>
			<!-- ./Salvar Grupo -->
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading  text-center">
		<h3 class="panel-title">Editar Grupos</h3>
	</div>

	<div class="panel-body">
		<div class="panel-info">
			<!-- Tabela de Grupos -->
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Editar</th>
					</tr>
				</thead>

				<tr ng-repeat="grupo in vm.grupos">
					<td>
						<a ui-sref="nav.grupo.detalhe({gruposId:grupo.id})">{{grupo.nome}}</a>
					</td>
					<td>

						<div class="btn-group btn-group-xs">
							<!-- Excluir -->
							<button type="button" class="btn btn-default" ng-click="vm.deletarGrupos(grupo)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
							<!-- Alterar -->
							<button type="button" class="btn btn-default" ng-click="vm.alterarGrupos(grupo)">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<!-- Cancelar -->
							<button type="button" class="btn btn-default" ng-click="vm.cancelarGrupo()">
								<span class="glyphicon glyphicon-asterisk"></span>
							</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<!-- ./Lista de grupos -->
	</div>

	<div class="panel-footer text-center">
		<div ng-if="vm.grupos.length">
			<!-- Pagination de grupos -->
			<pagination max-size="10" ng-if="vm.totalElementos" total-items="vm.totalElementos" ng-model="vm.pagina" ng-click="vm.carregarGrupos()"
			 items-per-page="20" boundary-links="true"></pagination>
			<!-- ./Pagination de grupos -->
		</div>

		<!-- Sem Grupos -->
		<div ng-if="!vm.grupos.length">
			<h3 class="alert">Sem Grupos</h3>
		</div>
		<!-- ./Sem Grupos -->
	</div>
</div>
