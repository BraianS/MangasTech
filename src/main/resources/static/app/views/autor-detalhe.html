<div class="container">
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Autor Detalhe</h3>
			</div>

			<!-- Lista de mangas do autor -->
			<div class="panel-body">
				<div class="panel-info">
					<div class="col-sm-3" ng-repeat="manga in vm.autor">
						<div class="panel panel-default panel-front">

							<div class="panel panel-heading ">
								<!-- Com foto -->
								<h4 class="panel-title" ng-if="manga.capa">
									<a ui-sref="nav.manga.detalhe({mangasId:manga.id})">
										<img class="img-thumbnail imgCustom" data-ng-src="data:image/jpeg;base64,{{manga.capa}}">
									</a>
								</h4>
								<!-- ./Com foto -->

								<!-- Sem foto -->
								<h4 class="panel-title" ng-if="!manga.capa">
									<a ui-sref="nav.manga.detalhe({mangasId:manga.id})">
										<img src="/app/img/image.JPG" class="img-thumbnail imgCustom">
									</a>
								</h4>
								<!-- ./Sem foto -->
							</div>

							<div class="panel-body">
								<div class="panel-info">
									<p>
										<strong>
											<a ui-sref="nav.manga.detalhe({mangasId:manga.id})">{{manga.nome}}</a>
										</strong>
										<i>
											<a ui-sref="nav.autor.detalhe({autorId:manga.autor.id})">{{manga.autor.nome}}</a>
										</i>
									</p>
									<!-- Lista de Generos -->
									<i ng-repeat="genero in manga.genero">
										<a ui-sref="nav.genero.detalhe({generoId:genero.id})" class="badge">{{genero.nome}}</a>
									</i>
									<!-- ./Lista de Generos -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Lista de mangas do autor -->
			<div class="panel-footer text-center">
				<div ng-if="vm.autor.length">
					<!-- Pagination carregar autor -->
					<ul uib-pagination max-size="10" total-items="vm.totalElementos" ng-model="vm.pagina" ng-click="vm.carregarAutor()" items-per-page="20"
					 boundary-links="true"></ul>
					<!-- ./Pagination carregar autor -->
				</div>

				<!-- Sem Mangas -->
				<div ng-if="!vm.autor.length">
					<h3 class="alert">Sem Mangas</h3>
				</div>
				<!-- ./Sem Mangas -->
			</div>
		</div>
	</div>
</div>
