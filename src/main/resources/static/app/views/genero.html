<div class="container">
	<div class="row">
		<div class="panel panel-primary text-center">
			<div class="panel-heading ">
				<div class="panel-title">
					<h3>Generos</h3>
				</div>
			</div>

			<!-- Lista de Generos -->
			<div class="panel-body ">
				<div class="panel-info">
					<div class="col-sm-3 col-md-3 col-xs-12" ng-repeat="genero in vm.genero">
						<div class="list-group list-group-horizontal">
							<a class="list-group-item" ui-sref="nav.genero.detalhe({generoId:genero.id})">
								<strong>{{genero.nome}}</strong>
								<span class="badge">{{genero.manga.length}} Mangas</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- ./Lista de Generos -->

			<!-- Sem generos -->
			<div class="panel-footer text-center" ng-if="!vm.genero.length">
				<div class="alert">
					<h3>Sem Generos</h3>
				</div>
			</div>
			<!-- ./Sem generos -->
		</div>
	</div>
</div>
