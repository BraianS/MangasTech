	<div class="container" style="padding-top:10px">
	<h2> fazer login</h2> </br>

			<div class="form-group">
				<label class="control-label col-xs-2">Nome : </label>
				<div class="col-xs-6">
					<input class="form-control" type="text" ng-model="vm.usuario.nome" > 
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-2">Senha : </label>
				<div class="col-xs-6">
					<input class="form-control col-xs-6" type="password" ng-model="vm.usuario.senha">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-xs-10">
					<input class="btn btn-default" type="submit" value="autenticar"/>
				</div>

			</div>		
		</form>
