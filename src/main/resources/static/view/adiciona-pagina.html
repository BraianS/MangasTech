<div>
	<label>Numero da Pagina</label>
	<input type="text" ng-model="vm.Model.Pagina.numeroPagina" />
	
	<div ng-repeat=" capitulo in vm.Model.CarregarCapitulo">
		capitulo id : {{capitulo.id}} manga nome: {{capitulo.manga.nome}}
	</div>
	
	<label>Capitulo</label>
	<input type="checkbox" ng-model="capitulo"/>
	
	<input type="button" value="salvar Pagina" ng-click="vm.salvarPaginas()"/>
	
	<pre>{{vm.Model | json}}</pre>

</div>
