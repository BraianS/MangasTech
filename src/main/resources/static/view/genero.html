<div class="panel panel-default" >
	<div class="panel-heading"><h3>Ola, eu sou lista de Generos</h3> </div>
	
		<div class="panel-body" ng-repeat="genero in vm.Generos" >
		
		<p><strong> <a ui-sref="generosDetalhe({generoId:genero.id})">{{genero.nome}}</a></strong></p>
		<p> Total de Mangas -  {{genero.manga.length}}</p>
		
	</div>
</div>
