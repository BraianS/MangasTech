<h3>Bem Vindo a autor detalhe</h3>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3>{{vm.autor.nome}}</h3>
	
	</div>
	<div class="panel-body">
		{{vm.autor.info}}
	</div>
</div>

<div class="jumbotron">
	<div class="container">
		<div class="col-sm-4" ng-repeat="autor in vm.autor.manga">
			<div class="panel panel">			
				<div class="panel-body">
					<div class="panel-info">
						<p><a ui-sref="mangaDetalhe({mangasId:autor.id})">{{autor.nome}}</a></p>
						<p>{{autor.status}}</p>
						<p>{{autor.dataLancado}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
