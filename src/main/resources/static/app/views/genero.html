<div class="container">
	<div class="col-sm-10">
		<div class="panel panel">
			<div class="panel-heading text-center">
				<h3>Lista de Generos</h3>
			</div>

			<div class="panel-body" ng-repeat="genero in vm.Generos">
				<div class="panel-info">
					<a class="list-group-item" ui-sref="nav.genero.detalhe({generoId:genero.id})">{{genero.nome}}
						<span class="badge">{{genero.manga.length}}</span> <!-- Badge -->
					</a> <!-- Link Genero.Detalhe -->
					
				</div> <!-- Panel-Info -->
			</div> <!-- Panel-Body -->
		</div> <!-- Panel -->
	</div> <!-- Col-Sm-10 -->
</div> <!-- Container -->
