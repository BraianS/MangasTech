<div class="container">
	<div class="row">
		<div class="panel panel-primary">

			<div class="panel-heading text-center">
				<div class="panel-title">
					<h3> Gupos</h3>
					<ul class="filter list-group">
						<li ng-click="vm.false();vm.carregarGrupos()" ng-class="{'active':vm.ativado==''}">
							ALL
						</li>
						
						<li class="list-group-item" ng-repeat="letra in vm.letra track by $index"
						 ng-class="{'active':letra==vm.ativado}" ng-click="vm.true();vm.buscarPorLetra(letra)">{{letra}}</li>
						
					</ul><!-- Filter -->
				</div>
			</div><!-- Panel-Heading -->

			<div class="panel-body">
					<div class="col-sm-3" ng-repeat="grupo in vm.Grupos">
						<div class="list-group list-group-horizontal ">
							<a class="list-group-item" ui-sref="nav.grupo.detalhe({gruposId:grupos.id})">
								<strong>{{grupo.nome}}</strong>
							</a>
						</div>
					</div> <!-- Lista de Grupos -->
				</div><!-- Panel-Body -->

			<div class="panel-footer text-center">
				<div ng-if="vm.status == false">
					<pagination max-size="10" total-items="vm.totalElementos" ng-model="vm.paginaPorGrupos" ng-click="vm.carregarGrupos(paginaPorGrupos)"
					 items-per-page="20" boundary-links="true">
					</pagination><!-- Pagination todos os Grupos	 -->				
				</div>			

				<div ng-if="vm.totalElementos2 && vm.status == true">
					<pagination max-size="10" total-items="vm.totalElementos2" ng-model="vm.paginaPorLetra" ng-click="vm.buscarPorLetra()" items-per-page="20"
					 boundary-links="true">
					</pagination><!-- Pagination por Letra -->					
				</div>				

				<div ng-if="!vm.Grupos.length">
					<div class="row">
						<div class="alert text-center">
							<h3>Sem Grupos</h3>
						</div>
					</div>
				</div><!-- Sem Grupos -->
				
			</div><!-- Panel Footer -->
		</div><!-- Panel -->
	</div><!-- Row -->
</div><!-- Container -->
