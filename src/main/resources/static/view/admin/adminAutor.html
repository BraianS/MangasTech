
<div class="panel panel-default">
	<div class="panel-heading"><h3>Admin Grupo</h3></div>
	
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="form-group">
					<form name="form-autor-grupo" ng-submit="vm.salvarAutores()">
						<div class="form-group">
							<label for="nome-autor">Nome</label>
							<input type="text" class="form-control" ng-model="vm.autores.nome">
						</div>
						<div class="form-group">
							<label for="descricao-autor">Descricao</label>
							<textarea type="text" class="form-control" ng-model="vm.autores.info">	</textarea>
						</div>
						
						<input type="submit" value="salvar">
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="panel-footer">
		
	<pagination max-size = "vm.size"   ng-change="vm.pageChange()" total-items="vm.totalItems" ng-model="vm.pagina" ng-click="vm.carregarAutores()"items-per-page="vm.size" boundary-links="true"></pagination></div>
</div>

<table class="table">
	<tr>
		<th>Nome</th>
	</tr>
	<tr ng-repeat="autor in vm.autor">
		<td>{{autor.nome}}</td>
		<td>{{autor.info}}</td>
		<td>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default" ng-click="vm.excluirAutor(autor)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<button type="button" class="btn btn-default" ng-click="vm.alterarAutores(autor)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-default" ng-click="vm.cancelar()">
					<span class="glyphicon glyphicon-asterisk"></span>
				</button>
			</div>
		
		</td>
	</tr>
</table>
