<div class="panel panel-default">
<div class="panel-heading"><h3>Grupo Painel </h3></div>
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="form-group">
				<form name="form-novo-grupo" ng-submit="vm.salvarGrupos()">
					<div class="form-group">
						<label for="nome-grupo">Nome</label>
						<input type="text" class="form-control" ng-model="vm.Grupo.nome">
					</div>
					
					<input type="submit" value="Salvar"/>
				</form>
			</div>		
		</div>
	</div>
	</div>
	<div class="panel-footer">
	
		<pagination max-size = "vm.size"  ng-change="vm.pageChange()" ng-if="vm.items" total-items="vm.items" ng-model="vm.pagina" ng-click="vm.carregarGrupos()" items-per-page="vm.size" boundary-links="true"></pagination>
    
	</div>
</div>

<table class="table">
	<tr>
		<th>Nome</th>
		<th>Editar</th>
	</tr>
	<tr ng-repeat="g in vm.Grupos">
		<td><a ui-sref="grupodetalhe({gruposId:g.id})">{{g.nome}}</a></td>
		<td>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default" ng-click="vm.deletarGrupos(g)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<button type="button" class="btn btn-default" ng-click="vm.alterarGrupos(g)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-default" ng-click="vm.cancelar()">
					<span class="glyphicon glyphicon-asterisk"></span>
				</button>
			</div>
		
		</td>
	</tr>	
</table>
